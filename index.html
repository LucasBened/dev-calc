<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculadora Dev</title>
  </head>
  <body>
    <main>
      <div class="container">
        <span class="title">Calculadora Dev</span>
        <section class="inputs">
          <label for="work-hour">Pre√ßo por Hora de Trabalho</label>
          <input type="number" id="work-hour" placeholder="R$ 100" min="0" required/>

          <label for="exp-time">Tempo Estimado (Em horas)</label>
          <input type="number" id="exp-time" placeholder="10h" required />

          <label for="taxs">Despesas Adicionais</label>
          <input type="number" id="taxs" placeholder="R$ 500" />
        </section>
        <section class="resultados">
          <p id="results">Resultados</p>
          <input type="button" value="Calcular" id="calc" />
        </section>
      </div>
    </main>
  </body>
</html>
